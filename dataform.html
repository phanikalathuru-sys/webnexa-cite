<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Free Consultation — WebNexa India</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get a free consultation from WebNexa India for websites, SaaS and business software solutions.">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box
        }
        
        body {
            margin: 0;
            font-family: Poppins, sans-serif;
            background: linear-gradient(180deg, #eef6ff, #fff);
            color: #0b2b5a
        }
        /* HEADER */
        
        .webnexa-header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, .88);
            backdrop-filter: blur(18px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 60px;
            z-index: 2000
        }
        
        .brand {
            display: flex;
            align-items: center;
            gap: 14px
        }
        
        .brand-logo {
            height: 44px
        }
        
        .brand-text {
            display: flex;
            flex-direction: column;
            line-height: 1
        }
        
        .brand-name {
            font-weight: 700;
            font-size: 20px
        }
        
        .brand-tagline {
            font-size: 12px;
            color: #0284c7
        }
        
        .webnexa-nav a {
            margin: 0 14px;
            text-decoration: none;
            color: #0b2b5a;
            font-weight: 500
        }
        /* HERO */
        
        .hero {
            padding: 150px 12% 80px;
            background: linear-gradient(120deg, rgba(255, 255, 255, .92), rgba(255, 255, 255, .98)), url("https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=1600&q=90");
            background-size: cover;
            border-radius: 0 0 100px 100px
        }
        
        .hero h1 {
            font-size: 48px
        }
        
        .hero span {
            color: #0ea5e9
        }
        /* FORM */
        
        .form-wrap {
            max-width: 650px;
            margin: -60px auto 100px;
            background: rgba(255, 255, 255, .75);
            backdrop-filter: blur(18px);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, .2)
        }
        
        input,
        select,
        textarea {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 14px;
            border: 1px solid #ccc;
            font-size: 15px
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            color: #fff;
            border: none;
            padding: 16px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600
        }
        
        button:hover {
            opacity: .9
        }
        /* FOOTER */
        
        footer {
            background: #6fa8e6;
            color: #fff;
            text-align: center;
            padding: 30px
        }
        
        @media(max-width:768px) {
            .webnexa-header {
                padding: 14px 20px
            }
            .brand-logo {
                height: 36px
            }
            .webnexa-nav {
                display: none
            }
            .hero h1 {
                font-size: 36px
            }
            .form-wrap {
                padding: 30px
            }
        }
    </style>
</head>

<body>

    <header class="webnexa-header">
        <div class="brand">
            <img src="wbnxalogoimg.png" class="brand-logo" alt="WebNexa Logo">
            <div class="brand-text">
                <span class="brand-name">WebNexa</span>
                <span class="brand-tagline">Your Digital Success Partner</span>
            </div>
        </div>
        <nav class="webnexa-nav">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="pricing.html">Pricing</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Get a <span>Free Consultation</span></h1>
        <p>Tell us about your business and we will contact you.</p>
    </section>

    <section class="form-wrap">
        <form id="leadForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="tel" id="phone" placeholder="Mobile Number" required>
            <input type="email" id="email" placeholder="Email Address">
            <select id="service" required>
<option value="">Select Service Needed</option>
<option>Website</option>
<option>Mobile App</option>
<option>School Software</option>
<option>Hospital Software</option>
<option>Custom Software</option>
</select>
            <textarea id="msg" rows="4" placeholder="Tell us about your business"></textarea>
            <button type="submit">Submit Request</button>
        </form>
    </section>

    <footer>
        <p>© 2026 WebNexa India — Building Nellore’s Digital Future</p>
    </footer>

    <script>
        document.getElementById("leadForm").addEventListener("submit", function(e) {
            e.preventDefault();
            let name = document.getElementById("name").value.trim();
            let phone = document.getElementById("phone").value.trim();
            let email = document.getElementById("email").value.trim();
            let service = document.getElementById("service").value;
            let msg = document.getElementById("msg").value.trim();
            if (name == "" || phone == "" || service == "") {
                alert("Please fill required fields");
                return;
            }
            let text = "New WebNexa Lead%0AName: " + name + "%0APhone: " + phone + "%0AEmail: " + email + "%0AService: " + service + "%0AMessage: " + msg;
            window.open("https://wa.me/919550163488?text=" + text, "_blank");
            alert("Thank you! Our team will contact you shortly.");
            this.reset();
        });
    </script>

</body>

</html>
