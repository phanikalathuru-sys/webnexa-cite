<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Free Consultation – WebNexa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box
        }
        
        body {
            margin: 0;
            font-family: Poppins, sans-serif;
            background: linear-gradient(180deg, #eef6ff, #ffffff);
            color: #0b2b5a;
        }
        /* HEADER */
        
        header {
            position: fixed;
            width: 100%;
            top: 0;
            background: br(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 60px;
            z-index: 1000;
        }
        
        nav a {
            color: #0b2b5a;
            margin: 0 14px;
            text-decoration: none;
            font-weight: 500
        }
        /* HERO */
        
        .hero {
            padding: 150px 12% 80px;
            background: linear-gradient(180deg, #eaec9c, #ffffff);
            background: linear-gradient(120deg, (255, 255, 255, .9), rgba(255, 255, 255, .98)), url("https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=1600&q=90");
            background-size: cover;
            border-radius: 0 0 100px 100px;
        }
        
        .hero h1 {
            font-size: 48px
        }
        
        .hero span {
            color: #0ea5e9
        }
        /* FORM */
        
        .form-wrap {
            max-width: 650px;
            margin: -60px auto 100px;
            background: rgba(255, 255, 255, .75);
            backdrop-filter: blur(18px);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, .2);
        }
        
        input,
        select,
        textarea {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 14px;
            border: 1px solid #ccc;
            font-size: 15px;
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
        }
        
        button:hover {
            opacity: .9
        }
        
        footer {
            background: #6fa8e6;
            color: white;
            text-align: center;
            padding: 30px
        }
    </style>


</head>

<body>

    <header>
        <b>WebNexa</b>
        <nav>
            <a href="wbnxahomepage.html"> Home</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Get a <span>Free Consultation</span></h1>
        <p>Tell us about your business and we will contact you.</p>
    </section>

    <section class="form-wrap">
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="tel" placeholder="Mobile Number" required>
            <input type="email" placeholder="Email Address">
            <select required>
   <option>Select Service Needed</option>
   <option>Website</option>
   <option>Mobile App</option>
   <option>School Software</option>
   <option>Hospital Software</option>
   <option>Custom Software</option>
  </select>
            <textarea rows="4" placeholder="Tell us about your business"></textarea>
            <button type="submit">Submit Request</button>
        </form>
    </section>

    <footer class="webnexa-footer">
        <div class="footer-wrap">
            <p>© 2026 WebNexa India — Building Nellore’s Digital Future</p>
        </div>
        </div>
    </footer>
    <script>
        document.querySelector("form").addEventListener("submit", function(e) {
            e.preventDefault();

            let name = document.querySelector('input[type="text"]').value.trim();
            let phone = document.querySelector('input[type="tel"]').value.trim();
            let email = document.querySelector('input[type="email"]').value.trim();
            let service = document.querySelector('select').value;
            let msg = document.querySelector('textarea').value.trim();

            if (name == "" || phone == "" || service == "Select Service Needed") {
                alert("Please fill required fields");
                return;
            }

            let text =
                "New WebNexa Lead%0A" +
                "Name: " + name + "%0A" +
                "Phone: " + phone + "%0A" +
                "Email: " + email + "%0A" +
                "Service: " + service + "%0A" +
                "Message: " + msg;

            window.open("https://wa.me/919550163488?text=" + text, "_blank");

            alert("Thank you! Our team will contact you shortly.");
            this.reset();
        });
    </script>

</body>

</html>

<script src="main.js"></script>

</body>

</html>
